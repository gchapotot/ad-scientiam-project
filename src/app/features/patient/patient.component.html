<div class="patient-container">
  <div class="patient-header">
    <img src="assets/img/img_patientlist_illustration.png" width="80" height="80">
    <div class="patient-header-title"> Liste des patients</div>
  </div>
  <div class="patient-table">
    <table *ngIf="(patients$ | async); else loadingTemplate" mat-table [dataSource]="(patients$ | async | pairingPipe)" class="patient-table-container" style="width: 100%">
      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Created at Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Date de création </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'d/M/yy'}} </td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let element"> {{element.gender | uppercase }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="primary"><mat-icon class="material-icons-outlined" aria-hidden="false" aria-label="Example home icon" fontIcon="folder" style="padding-right: 10px;"></mat-icon>Voir le dossier</button>
          <button mat-icon-button aria-label="Example icon button with a home icon" style="margin-left: 30px; color: #A3ACBF;">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<ng-template #loadingTemplate>
  <div style="text-align: center; padding-top: 50px;">
    <mat-spinner [diameter]="50" style=" display: inline-flex;"></mat-spinner>
  </div>
</ng-template>
